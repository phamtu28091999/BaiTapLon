<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Danh sách đơn nhập hàng</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/table.css}" />
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container" style="margin-top: 30px">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">

				<div th:include="header.html"></div>

				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" name="keyword"
							id="keyword" size="50" th:value="${keyword}">
					</div>
					<input type="submit" value="Tìm kiếm" class="btn btn-default">
				</form>
			</div>
		</nav>

		<div>
			<h2 style="text-align: center;">Quản lí đơn nhập hàng</h2>
			<div th:if="${success}"
				class="row alert alert-success alert-dismissible">
				<span th:text="${success}"></span>
			</div>
			<a href="/order/addSupplier" class="btn btn-success" id="add">Thêm
				mới</a>
			<table id="table">

				<tr style="text-align: center;">
					<td>Mã đơn hàng</td>
					<td>Mã nhà cung cấp</td>
					<td>Mã sách</td>
					<td>Ngày nhập</td>
					<td>Giá nhập</td>
					<td>Số lượng</tđ>
					<td>Tổng tiền</td>
					<td>Hành động</td>
				</tr>

				<tr th:each="o:${listOrder}" style="text-align: center;">
					<td th:text="${o.id}"></tđ>
					<td th:text="${o.idsupplier}"></td>
					<td th:text="${o.idbook}"></tđ>
					<td th:text="${o.date}"></td>
					<td th:text="${o.price}" style="text-align: right;"></td>
					<td th:text="${o.number}" style="text-align: right;"></td>
					<td th:text="${o.total}" style="text-align: right;"></td>
					<td><a th:href="@{/order/viewOrder?id={id}(id=${o.id})}"
						class="btn btn-primary">Xem chi tiết</a></td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
